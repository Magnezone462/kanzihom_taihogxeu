<h3>0. 説明</h3>
<p>これは、<a href="ここにURL">日本漢字音・中国中古音対応表 小出敦</a>のうち中国中古音を<a href="https://github.com/Magnezone462/Zyegnio">隋拼</a>で表記し直すことで、広韻特有の専門用語をなるべく廃して中古音と日本漢字音との対応を理解することを目的とした文書である。また、日本漢字音については、日本語ローマ字表記法<a href="https://segsyoxafu.wordpress.com/">Segsyoxafu</a>で表記する。これは、Segsyoxafuが中古音で存在した韻尾を全て区別する表記であり、比較を行うのに都合が良いからである。</p>
